<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Item - HAND2U</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>HAND2U</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sell.html">Sell</a></li>
                <li><a href="browse.html">Browse</a></li>
            </ul>
        </nav>
    </header>

    <section class="sell-form">
        <h2>Sell Your Item</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="title">Item Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter item name" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Describe your item" rows="4" required></textarea><br>

            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required><br>

            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="images[]" multiple accept="image/*" required><br>

            <button type="submit">Submit Listing</button><br>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 ResellHub. All rights reserved.</p>
    </footer>

</body>
</html>
